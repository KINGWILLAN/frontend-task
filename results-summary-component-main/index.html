<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>
      <section id="main--content--container">
        <div id="blue--background--container">
          <p>Your Results</p>
          <div id="total--score">
            <h1>76</h1>
            <p>of 100</p>
          </div>

          <div id="great">
            <h3>Great</h3>
            <p>your higher than 65% of the people who have taken the test</p>
          </div>
        </div>

        <section id="white-background-container">
          <h1>Summary</h1>
          <div id=" wh">
            <div id="reaction">
              <div id="reaction-items">
                <div id="icon-item">
                  <img src="assets/images/icon-reaction.svg" alt="react" />
                  <h1>reaction</h1>
                </div>
                <div class="spans"><span>96</span> <span> / 100</span></div>
              </div>
            </div>
            <div id="memory-bg">
              <div id="reaction-items">
                <div id="icon-item">
                  <img src="assets/images/icon-memory.svg" alt="memory" />
                  <h1>memory</h1>
                </div>
                <div class="spans"><span>96</span> <span> / 100</span></div>
              </div>
            </div>
            <div id="verbal-bg">
              <div id="reaction-items">
                <div id="icon-item">
                  <img src="assets/images/icon-verbal.svg" alt="verbal" />
                  <h1>verbal</h1>
                </div>
                <div class="spans"><span>96</span> <span> / 100</span></div>
              </div>
            </div>
            <div id="visual-bg">
              <div id="reaction-items">
                <div id="icon-item">
                  <img src="assets/images/icon-visual.svg" alt="visual" />
                  <h1>visual</h1>
                </div>
                <div class="spans"><span>96</span> <span> / 100</span></div>
              </div>
            </div>
          </div>
          <button id="continue--btn">Continue</button>
        </section>
      </section>
    </main>
  </body>
</html>
